<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mousemove Parallax Effect</title>
        <link rel="stylesheet" href="stylenya.css">

    </head>
    <body>
        <section class="banner">
            <div class="container">
                <div id="scene">
                    <div class="layer"data-depth-y="-0.5"><img src="3.png"></div>
                    <div class="layer"data-depth="0.15"><img src="1.png"></div>
                    <div class="layer"data-depth="-0.3"><img src="2.png"></div>
                    <div class="layer"data-depth-x="0.5"><img src="4.png"></div>
                </div>
            
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
        </script>
    </body>
</html>
